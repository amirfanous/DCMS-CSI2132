<h1 style="margin: 70px" align=" center">New patient Form: </h1>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group" style="margin=100px">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Province</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Ontario">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Postal Code:</label>
        <input type="text" class="form-control" id="inputZip" placeholder="A9A 9A9">
      </div>
    </div>
    <div class="form-group col-md-10">
      <label for="branchName">Branch Name</label>
      <select id="branchName" class="form-control">
        {%branches = .get_all_branches()%}
        {% for branch in branches}
        <option selected>{}</option>

        <option selected>Barhaven</option>
        <option selected>Centertown</option>
      </select>
    </div>
   
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I would like to receive email Newsletter updates from my branch!
      </label>
    </div>
  </div>
  <button type="submit" style="margin-left: 250px" class="btn btn-primary">Save new Patient</button>
</form>
